<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Virtual Tour</title>
        <meta name="description" content="360&deg; Image Gallery - A-Frame">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
        <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
        <script src="js/hotspotClicked.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <a-scene starting-scene="scene: sceneHallMiddle1">
            <a-assets>
                <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
                <img id="arrow" crossorigin="anonymous" src="img/navArrow.png" transparent="true" alpha-test="0.8">
                <img id="firstFloorDownStairs" crossorigin="anonymous" src="img/floorsIcons/firstFloorDownStairs.jpg">
                <img id="thirdFloorUpStairs" crossorigin="anonymous" src="img/floorsIcons/thirdFloorUpStairs.jpg">
                
                <!--Middle-->
                    <img id="hallMiddle1" crossorigin="anonymous" src="img/panoramas/2floor/hallMiddle1.jpg">
                    <img id="department" crossorigin="anonymous" src="img/panoramas/2floor/department.jpg">
                    <img id="audience213" crossorigin="anonymous" src="img/panoramas/2floor/audience213.jpg">
                    <img id="hallMiddle2" crossorigin="anonymous" src="img/panoramas/2floor/hallMiddle2.jpg">
                    <img id="library" crossorigin="anonymous" src="img/panoramas/2floor/library.jpg">
                    <img id="audience211" crossorigin="anonymous" src="img/panoramas/2floor/audience211.jpg">
                <!--/Middle-->

                <!--Left side-->
                    <img id="hallLeft1" crossorigin="anonymous" src="img/panoramas/2floor/hallLeft1.jpg">
                    <img id="audience208" crossorigin="anonymous" src="img/panoramas/2floor/audience208.jpg">
                    <img id="hallLeft2" crossorigin="anonymous" src="img/panoramas/2floor/hallLeft2.jpg">
                    <img id="audience209" crossorigin="anonymous" src="img/panoramas/2floor/audience209.jpg">
                    <img id="hallLeft3" crossorigin="anonymous" src="img/panoramas/2floor/hallLeft3.jpg">
                    <img id="audience205" crossorigin="anonymous" src="img/panoramas/2floor/audience205.jpg">
                    <img id="audience207" crossorigin="anonymous" src="img/panoramas/2floor/audience207.jpg">
                    <img id="hallLeft4" crossorigin="anonymous" src="img/panoramas/2floor/hallLeft4.jpg">
                    <img id="audience201Hall1" crossorigin="anonymous" src="img/panoramas/2floor/audience201Hall1.jpg">
                    <img id="audience201Hall2" crossorigin="anonymous" src="img/panoramas/2floor/audience201Hall2.jpg">
                    <img id="audience201Main" crossorigin="anonymous" src="img/panoramas/2floor/audience201Main.jpg">
                    <img id="audience201Laboratory" crossorigin="anonymous" src="img/panoramas/2floor/audience201Laboratory.jpg">
                    <img id="audience203" crossorigin="anonymous" src="img/panoramas/2floor/audience203.jpg">
                <!--/Left side-->

                <!--Right side-->
                    <img id="hallRight1" crossorigin="anonymous" src="img/panoramas/2floor/hallRight1.jpg">
                    <img id="audience217" crossorigin="anonymous" src="img/panoramas//2floor/audience217.jpg">
                    <img id="audience218" crossorigin="anonymous" src="img/panoramas//2floor/audience218.jpg">
                    <img id="hallRight2" crossorigin="anonymous" src="img/panoramas/2floor/hallRight2.jpg">
                    <img id="audience221" crossorigin="anonymous" src="img/panoramas/2floor/audience221.jpg">
                    <img id="hallRight3" crossorigin="anonymous" src="img/panoramas/2floor/hallRight3.jpg">
                    <img id="audience222" crossorigin="anonymous" src="img/panoramas/2floor/audience222.jpg">
                <!--/Right side-->

                <script id="link" type="text/html">
                    <a-entity class="link"
                    geometry="primitive: plane; height: 2; width: 2"
                    material="shader: flat; depth: 5; src: ${thumb}; transparent: true;"
                    event-set__mouseenter="scale: 1.2 1.2 1"
                    event-set__mouseleave="scale: 1 1 1"
                    hotspot-clicked="loadScene: ${src}"
                    sound="on: click; src: #click-sound"></a-entity>
                </script>
            </a-assets>

            <!--Middle-->
                <a-entity id="sceneHallMiddle1" class="scene">
                    <a-sky src="#hallMiddle1"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallMiddle2" data-thumb="#arrow" position="-1 -5 10.1" rotation="-30 180 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallRight1" data-thumb="#arrow" position="0.2 -4.7 -9.7" rotation="-60 0 -5"></a-entity>
                    <a-entity template="src: #link" data-src="sceneDepartment" data-thumb="#arrow" position="-5.2 -4.4 -1.4" rotation="0 70 5"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience213" data-thumb="#arrow" position="3.5 -4.2 10.2" rotation="-80 -185 90"></a-entity>
                    <a-entity link="href: firstFloor.html" template="src: #link" data-src="" data-thumb="#firstFloorDownStairs" position="7 1 1.7" rotation="0 -100 0"></a-entity>
                    <a-entity link="href: thirdFloor.html" template="src: #link" data-src="" data-thumb="#thirdFloorUpStairs" position="7 1 -1.7" rotation="0 -80 0"></a-entity>
                </a-entity>

                <a-entity id="sceneDepartment" class="scene" visible="false">
                    <a-sky src="#department"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallMiddle1" data-thumb="#arrow" position="8.2 -3.7 -3.3" rotation="0.2 -80 -5"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience213" class="scene" visible="false">
                    <a-sky src="#audience213"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallMiddle1" data-thumb="#arrow" position="9.6 -5 0.2" rotation="8.3 -94.3 4.1"></a-entity>
                </a-entity>

                <a-entity id="sceneHallMiddle2" class="scene" visible="false">
                    <a-sky src="#hallMiddle2"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallLeft1" data-thumb="#arrow" position="-9.8 -2.3 0" rotation="-60 90 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneLibrary" data-thumb="#arrow" position="-2.7 -3.6 -8.4" rotation="10 30 -20"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience211" data-thumb="#arrow" position="4 -4.1 3.6" rotation="-110 30 180"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallMiddle1" data-thumb="#arrow" position="10.3 -3.2 -1.9" rotation="10 -90 6"></a-entity>
                </a-entity>

                <a-entity id="sceneLibrary" class="scene" visible="false">
                    <a-sky src="#library"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallMiddle2" data-thumb="#arrow" position="7.2 0.6 8" rotation="-34 -103 70.1"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience211" class="scene" visible="false">
                    <a-sky src="#audience211"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallMiddle2" data-thumb="#arrow" position="5.2 -0.3 -11" rotation="-51.1 17.5 51.4"></a-entity>
                </a-entity>
            <!--/Middle-->

            <!--Left side-->
                <a-entity id="sceneHallLeft1" class="scene" visible="false">
                    <a-sky src="#hallLeft1"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallLeft2" data-thumb="#arrow" position="-9.8 -2.3 0" rotation="-60 90 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience208" data-thumb="#arrow" position="2.4 -4.6 -4.5" rotation="-30 0 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallMiddle2" data-thumb="#arrow" position="10.3 -3.2 -0.9" rotation="10 -80 0"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience208" class="scene" visible="false">
                    <a-sky src="#audience208"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallLeft1" data-thumb="#arrow" position="-7 -3.2 -11" rotation="-45.5 7.7 9.3"></a-entity>
                </a-entity>

                <a-entity id="sceneHallLeft2" class="scene" visible="false">
                    <a-sky src="#hallLeft2"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallLeft3" data-thumb="#arrow" position="-12.5 -2.3 0" rotation="-60 90 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience209" data-thumb="#arrow" position="0.9 -4.9 4.4" rotation="-110 10.7 180"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallLeft1" data-thumb="#arrow" position="10.3 -3.2 -2.8" rotation="10 -80 3"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience209" class="scene" visible="false">
                    <a-sky src="#audience209"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallLeft2" data-thumb="#arrow" position="-7 -3.3 -7.8" rotation="-110 -130 180"></a-entity>
                </a-entity>

                <a-entity id="sceneHallLeft3" class="scene" visible="false">
                    <a-sky src="#hallLeft3"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallLeft4" data-thumb="#arrow" position="-0.3 -2.6 -7.4" rotation="-40 0 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience207" data-thumb="#arrow" position="6.5 -4.1 4.7" rotation="-102 0 180"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience205" data-thumb="#arrow" position="-5.2 -4.9 6.3" rotation="-110 6 180"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallLeft2" data-thumb="#arrow" position="10.3 -3.2 -0.2" rotation="10 -80 0"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience207" class="scene" visible="false">
                    <a-sky src="#audience207"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallLeft3" data-thumb="#arrow" position="-7.1 -4 -12" rotation="-120 -157 186"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience205" class="scene" visible="false">
                    <a-sky src="#audience205"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallLeft3" data-thumb="#arrow" position="1.6 -4.1 -10.6" rotation="-110 -180 180"></a-entity>
                </a-entity>

                <a-entity id="sceneHallLeft4" class="scene" visible="false">
                    <a-sky src="#hallLeft4"></a-sky>
                    <a-entity template="src: #link" data-src="sceneAudience201Hall1" data-thumb="#arrow" position="-6.2 -4.5 0.2" rotation="-110 -93 180"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience203" data-thumb="#arrow" position="0 -4.6 4" rotation="-80 186.3 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallLeft3" data-thumb="#arrow" position="10.3 -3.2 -2.7" rotation="20 -80 5"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience203" class="scene" visible="false">
                    <a-sky src="#audience203"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallLeft4" data-thumb="#arrow" position="-8 -1 -8.4" rotation="-122 -163 113"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience201Hall1" class="scene" visible="false">
                    <a-sky src="#audience201Hall1"></a-sky>
                    <a-entity template="src: #link" data-src="sceneAudience201Hall2" data-thumb="#arrow" position="-0.6 -4.1 -7.4" rotation="-110 -183 180"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience201Laboratoty" data-thumb="#arrow" position="-4.7 -4.1 -2" rotation="-110 -90 180"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallLeft4" data-thumb="#arrow" position="-1 -4.1 9" rotation="-110 0 180"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience201Laboratoty" class="scene" visible="false">
                    <a-sky src="#audience201Laboratory"></a-sky>
                    <a-entity template="src: #link" data-src="sceneAudience201Hall1" data-thumb="#arrow" position="-3.3 -4.1 -13.2" rotation="-110 -192.7 180"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience201Hall2" class="scene" visible="false">
                    <a-sky src="#audience201Hall2"></a-sky>
                    <a-entity template="src: #link" data-src="sceneAudience201Main" data-thumb="#arrow" position="7.2 -6.3 -1.5" rotation="-110 -219 180"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience201Hall1" data-thumb="#arrow" position="-3.4 -4.1 -3.9" rotation="-110 -130 180"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience201Main" class="scene" visible="false">
                    <a-sky src="#audience201Main"></a-sky>
                    <a-entity template="src: #link" data-src="sceneAudience201Hall2" data-thumb="#arrow" position="4.2 -6.2 -10" rotation="-110 -180 180"></a-entity>
                </a-entity>

            <!--Right side-->
                <a-entity id="sceneHallRight1" class="scene" visible="false">
                    <a-sky src="#hallRight1"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallRight2" data-thumb="#arrow" position="-0.2 -3.5 8" rotation="-70 170 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience217" data-thumb="#arrow" position="5.5 -4.3 -3.3" rotation="0.2 -50 47"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience218" data-thumb="#arrow" position="-5.2 -3.2 -2.4" rotation="0.2 60 -25"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallMiddle1" data-thumb="#arrow" position="10.3 -3.2 0.5" rotation="10 -80 0"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience217" class="scene" visible="false">
                    <a-sky src="#audience217"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallRight1" data-thumb="#arrow" position="9.8 -5 2.1" rotation="15.1 -100 13.9"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience218" class="scene" visible="false">
                    <a-sky src="#audience218"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallRight1" data-thumb="#arrow" position="-0.7 -4.7 11" rotation="-90 80 92"></a-entity>
                </a-entity>

                <a-entity id="sceneHallRight2" class="scene" visible="false">
                    <a-sky src="#hallRight2"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallRight3" data-thumb="#arrow" position="-10 -2.3 -0.6" rotation="-63.5 90 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneAudience221" data-thumb="#arrow" position="-0.5 -3.2 -1.9" rotation="-40 -60 40"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallRight1" data-thumb="#arrow"position="10.2 -3.1 1" rotation="10 -105 0"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience221" class="scene" visible="false">
                    <a-sky src="#audience221"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallRight2" data-thumb="#arrow" position="-6.5 -1.5 5.3" rotation="-60 150 -22"></a-entity>
                </a-entity>

                <a-entity id="sceneHallRight3" class="scene" visible="false">
                    <a-sky src="#hallRight3"></a-sky>
                    <a-entity template="src: #link" data-src="sceneAudience222" data-thumb="#arrow" position="-9.5 -3.2 -0.2" rotation="10 90 0"></a-entity>
                    <a-entity template="src: #link" data-src="sceneHallRight2" data-thumb="#arrow" position="11.1 -3.2 -0.9" rotation="10 -80 -5"></a-entity>
                </a-entity>

                <a-entity id="sceneAudience222" class="scene" visible="false">
                    <a-sky src="#audience222"></a-sky>
                    <a-entity template="src: #link" data-src="sceneHallRight3" data-thumb="#arrow" position="10 -1.8 -7.4" rotation="-10 -20 -5"></a-entity>
                </a-entity>
            <!--/Right side-->

            <!-- Camera + cursor -->
            <a-camera rotation="0 90 0" wasd-controls-enabled="false">
                <a-cursor
                id="cursor"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black"
                raycaster="objects: .clickable"></a-cursor>
            </a-camera>
        </a-scene>
    </body>
</html>
