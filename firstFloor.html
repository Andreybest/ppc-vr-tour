<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Virtual Tour</title>
		<meta name="description" content="360&deg; Image Gallery - A-Frame">
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
		<script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
		<script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
		<script src="js/hotspotClicked.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<a-scene starting-scene="scene: sceneLobby">
			<a-assets>
				<audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
				<img id="arrow" crossorigin="anonymous" src="img/navArrow.png" transparent="true" alpha-test="0.8">

				<img id="thirdFloorUpStairs" crossorigin="anonymous" src="img/floorsIcons/thirdFloorUpStairs.jpg">
				<img id="secondFloorUpStairs" crossorigin="anonymous" src="img/floorsIcons/secondFloorUpStairs.jpg">
				
				<!--Middle-->
					<img id="lobby" crossorigin="anonymous" src="img/panoramas/1floor/lobby.jpg">
					<img id="stairs" crossorigin="anonymous" src="img/panoramas/1floor/stairs.jpg">
					<img id="hallMiddle" crossorigin="anonymous" src="img/panoramas/1floor/hallMiddle.jpg">
				<!--/Middle-->

				<!--Left side-->
					<img id="hallLeft1" crossorigin="anonymous" src="img/panoramas/1floor/hallLeft1.jpg">
					<img id="audience109" crossorigin="anonymous" src="img/panoramas/1floor/audience109.jpg">
					<img id="audience106" crossorigin="anonymous" src="img/panoramas/1floor/audience106.jpg">
					<img id="hallLeft2" crossorigin="anonymous" src="img/panoramas/1floor/hallLeft2.jpg">
					<img id="audience107" crossorigin="anonymous" src="img/panoramas/1floor/audience107.jpg">
					<img id="audience105" crossorigin="anonymous" src="img/panoramas/1floor/audience105.jpg">
					<img id="hallLeft3" crossorigin="anonymous" src="img/panoramas/1floor/hallLeft3.jpg">
					<img id="audience104" crossorigin="anonymous" src="img/panoramas/1floor/audience104.jpg">
					<img id="gym" crossorigin="anonymous" src="img/panoramas/1floor/gym.jpg">
				<!--/Left side-->

				<!--Right side-->
					<img id="hallRight1" crossorigin="anonymous" src="img/panoramas/1floor/hallRight1.jpg">
					<img id="audience111" crossorigin="anonymous" src="img/panoramas/1floor/audience111.jpg">
					<img id="audience118" crossorigin="anonymous" src="img/panoramas/1floor/audience118.jpg">
					<img id="hallRight2" crossorigin="anonymous" src="img/panoramas/1floor/hallRight2.jpg">
					<img id="audience113" crossorigin="anonymous" src="img/panoramas/1floor/audience113.jpg">
					<img id="hallRight3" crossorigin="anonymous" src="img/panoramas/1floor/hallRight3.jpg">
					<img id="audience115" crossorigin="anonymous" src="img/panoramas/1floor/audience115.jpg">
					<img id="hallRight4" crossorigin="anonymous" src="img/panoramas/1floor/hallRight4.jpg">
					<img id="audience120" crossorigin="anonymous" src="img/panoramas/1floor/audience120.jpg">
					<img id="audience119" crossorigin="anonymous" src="img/panoramas/1floor/audience119.jpg">
				<!--/Right side-->

				<script id="link" type="text/html">
					<a-entity class="link"
					geometry="primitive: plane; height: 2; width: 2"
					material="shader: flat; depth: 5; src: ${thumb}; transparent: true;"
					event-set__mouseenter="scale: 1.2 1.2 1"
					event-set__mouseleave="scale: 1 1 1"
					hotspot-clicked="loadScene: ${src}"
					sound="on: click; src: #click-sound"></a-entity>
				</script>
			</a-assets>

			<!--Middle-->
				<a-entity id="sceneLobby" class="scene" visible="false">
					<a-sky src="#lobby"></a-sky>
					<a-entity template="src: #link" data-src="sceneStairs" data-thumb="#arrow" position="-11.490 -2.327 -13.254" rotation="3.000 50.000 -5.000" scale="1.500 1.500 0.000"></a-entity>
					<a-entity template="src: #link" data-src="sceneHallMiddle" data-thumb="#arrow" position="-22 -2.327 0.7" rotation="3.000 90.000 0" scale="1.500 1.500 0.000"></a-entity>
					<a-entity link="href: index.html;" template="src: #link" data-src="" data-thumb="#arrow" position="20.000 -3.000 3.000" rotation="0.000 -100.000 0.000" scale="1.500 1.500 0.000"></a-entity>
				</a-entity>

				<a-entity id="sceneStairs" class="scene" visible="false">
					<a-sky src="#stairs"></a-sky>
					<a-entity template="src: #link" data-src="sceneLobby" data-thumb="#arrow" position="15.000 -7.000 1.500" rotation="-120.000 80.000 180.000" scale="1.500 1.500 0.000"></a-entity>
					<a-entity link="href: thirdFloor.html;" template="src: #link" data-src="" data-thumb="#thirdFloorUpStairs" position="6.000 2.000 -10.000" rotation="0.000 -15.000 0.000" scale="1.500 1.500 0.000"></a-entity>
					<a-entity link="href: secondFloor.html;" template="src: #link" data-src="" data-thumb="#secondFloorUpStairs" position="6.000 -2.000 -10.000" rotation="0.000 -15.000 0.000" scale="1.500 1.500 0.000"></a-entity>
				</a-entity>

				<a-entity id="sceneHallMiddle" class="scene" visible="false">
					<a-sky src="#hallMiddle"></a-sky>
					<a-entity template="src: #link" data-src="sceneLobby" data-thumb="#arrow" position="8.2 -2.8 -0.1" rotation="-50 270 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneHallLeft1" data-thumb="#arrow" position="-1.9 -1.4 15.4" rotation="-50 190 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneHallRight1" data-thumb="#arrow" position="-0.85 -1.8 -14.8" rotation="-40 0 0"></a-entity>
				</a-entity>
			<!--/Middle-->

			<!--Left side-->
				<a-entity id="sceneHallLeft1" class="scene" visible="false">
					<a-sky src="#hallLeft1"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallMiddle" data-thumb="#arrow" position="14.3 -1.4 0" rotation="20 -90 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneHallLeft2" data-thumb="#arrow" position="-12 -3.2 0" rotation="0 90 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience109" data-thumb="#arrow" position="3.3 -3.2 4.3" rotation="-50 177 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience106" data-thumb="#arrow" position="0.4 -2.5 -3.8" rotation="-60 0 0"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience109" class="scene" visible="false">
					<a-sky src="#audience109"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallLeft1" data-thumb="#arrow" position="-4.4 -2.5 -8.4" rotation="-44 2 6.7"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience106" class="scene" visible="false">
					<a-sky src="#audience106"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallLeft1" data-thumb="#arrow" position="-4.6 -2.7 -7.1" rotation="-60 -8.3 5"></a-entity>
				</a-entity>

				<a-entity id="sceneHallLeft2" class="scene" visible="false">
					<a-sky src="#hallLeft2"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallLeft1" data-thumb="#arrow" position="14.7 -2.5 0.77" rotation="0 270 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneHallLeft3" data-thumb="#arrow" position="0 -1.3 -11" rotation="20 0 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience107" data-thumb="#arrow" position="3.6 -2.5 3" rotation="-45 200 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience105" data-thumb="#arrow" position="-4.7 -2.5 4.2" rotation="-50 155 10"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience107" class="scene" visible="false">
					<a-sky src="#audience107"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallLeft2" data-thumb="#arrow" position="-8.6 -2.6 6" rotation="-50 90 0"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience105" class="scene" visible="false">
					<a-sky src="#audience105"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallLeft2" data-thumb="#arrow" position="5.2 -2.6 -6.6" rotation="-60 10 0"></a-entity>
				</a-entity>

				<a-entity id="sceneHallLeft3" class="scene" visible="false">
					<a-sky src="#hallLeft3"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallLeft2" data-thumb="#arrow" position="10.2 -2.8 0.1" rotation="0 270 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneGym" data-thumb="#arrow" position="-8.6 -4.5 1.1" rotation="-50 90 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience104" data-thumb="#arrow" position="-2.3 -3.4 2.5" rotation="-50 129 20"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience104" class="scene" visible="false">
					<a-sky src="#audience104"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallLeft3" data-thumb="#arrow" position="-8.7 0 -7.5" rotation="-25 60 -90"></a-entity>
				</a-entity>

				<a-entity id="sceneGym" class="scene" visible="false">
					<a-sky src="#gym"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallLeft3" data-thumb="#arrow" position="-8.7 -0.7 4" rotation="-60 90 0"></a-entity>
				</a-entity>
			<!--/Left side-->

			<!--Right side-->
				<a-entity id="sceneHallRight1" class="scene" visible="false">
					<a-sky src="#hallRight1"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallMiddle" data-thumb="#arrow" position="14.7 -1 0" rotation="20 270 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneHallRight2" data-thumb="#arrow" position="-8.1 -2.5 0" rotation="-40 90 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience111" data-thumb="#arrow" position="1.7 -2.5 -2.4" rotation="-35 323 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience118" data-thumb="#arrow" position="-2.5 -4.1 5.6" rotation="-60 180 0"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience111" class="scene" visible="false">
					<a-sky src="#audience111"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallRight1" data-thumb="#arrow" position="9 -2 -3.5" rotation="-50 -90 0"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience118" class="scene" visible="false">
					<a-sky src="#audience118"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallRight1" data-thumb="#arrow" position="-9.3 -2.3 1.6" rotation="-50 90 0"></a-entity>
				</a-entity>

				<a-entity id="sceneHallRight2" class="scene" visible="false">
					<a-sky src="#hallRight2"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallRight1" data-thumb="#arrow" position="8.7 -2.3 0.4" rotation="-50 270 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneHallRight3" data-thumb="#arrow" position="3.5 -2.5 2.7" rotation="-46 191 -13.5"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience113" data-thumb="#arrow" position="-3.27 -3 -4.35" rotation="-30 30 -25"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience113" class="scene" visible="false">
					<a-sky src="#audience113"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallRight2" data-thumb="#arrow" position="-8 0.3 -6.5" rotation="0 60 270"></a-entity>
				</a-entity>

				<a-entity id="sceneHallRight3" class="scene" visible="false">
					<a-sky src="#hallRight3"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallRight2" data-thumb="#arrow" position="11 -1.4 1" rotation="-60 270 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneHallRight4" data-thumb="#arrow" position="-15 -2.5 0" rotation="-40 90 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience115" data-thumb="#arrow" position="2.3 -2.5 -1.1" rotation="-90 -37 0"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience115" class="scene" visible="false">
					<a-sky src="#audience115"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallRight3" data-thumb="#arrow" position="6.3 -1.6 -4.4" rotation="-70 -110 0"></a-entity>
				</a-entity>

				<a-entity id="sceneHallRight4" class="scene" visible="false">
					<a-sky src="#hallRight4"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallRight3" data-thumb="#arrow" position="12.3 -2 -2.4" rotation="-30 280 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience120" data-thumb="#arrow" position="-5.1 -2.5 0.3" rotation="0 90 0"></a-entity>
					<a-entity template="src: #link" data-src="sceneAudience119" data-thumb="#arrow" position="-3.6 -2.5 -1.5" rotation="-13 40 -12"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience120" class="scene" visible="false">
					<a-sky src="#audience120"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallRight4" data-thumb="#arrow" position="5.7 -1.2 -4" rotation="-76 0 0"></a-entity>
				</a-entity>

				<a-entity id="sceneAudience119" class="scene" visible="false">
					<a-sky src="#audience119"></a-sky>
					<a-entity template="src: #link" data-src="sceneHallRight4" data-thumb="#arrow" position="-8.7 -2 1.3" rotation="-50 75 0"></a-entity>
				</a-entity>
			<!--/Right side-->

			<!-- Camera + cursor. -->
			<a-camera rotation="0 90 0" wasd-controls-enabled="false">
				<a-cursor
				id="cursor"
				animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
				animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
				event-set__mouseenter="_event: mouseenter; color: springgreen"
				event-set__mouseleave="_event: mouseleave; color: black"
				raycaster="objects: .clickable"></a-cursor>
			</a-camera>
		</a-scene>
	</body>
</html>
